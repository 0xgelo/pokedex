<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link href="../assets/favicon.ico" rel="icon" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1cb1626a1b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="d-flex justify-content-center">
            <img src="../assets/logo.svg" class="pokedexLogo" sty>
        </div>

        <!-- Search Input -->
        <div class="input-container">
            <input type="text" id="input" placeholder="Enter Pokémon name or ID" style="width: 30%; padding: 10px;"
                class="me-2">
            <button type="button" class="btn btn-outline-secondary" id="go"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-secondary me-2" id="random">Generate Random<i class="ms-1 fa-solid fa-dice"></i></button>
            <button id="home" class="btn btn-outline-secondary"><i class="fa-solid fa-house"></i></i></button>
        </div>
        <div class="d-flex justify-content-center">
            <p id="errorMsg"></p>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-container">
            <div id="loading-spinner" class="text-center mb-4">
                <div class="spinner-pokemon" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Error Message and Pokémon Cards -->
        <div class="d-flex justify-content-between">
            <div id="card-container"></div>
            
        </div>

        <!-- Pagination -->
        <nav class="pagination-container">
            <ul class="pagination">
                <li class="">
                    <a class="btn btn-outline-secondary me-2 prev" aria-label="Previous" style="cursor: pointer;" id="prev">
                        <span aria-hidden="true"><i class="fa-solid fa-arrow-left-long"></i></span>
                    </a>
                </li>
                <li class="pages">
                    <button id="page_btn" class="btn btn-outline-secondary me-2 page_btn">1</button>
                </li>
                <li class="">
                    <a class="btn btn-outline-secondary me-5 next" aria-label="Next" style="cursor: pointer;" id="next">
                        <span aria-hidden="true"><i class="fa-solid fa-arrow-right-long"></i></span>
                    </a>
                </li>
                <li class="d-flex justify-content-center align-items-center me-2">
                    <label class="fw-bold" style="color: black;"> Jump to: </label> 
                </li>
                <li class="d-flex justify-content-center me-2">
                    <input type="number" id="forward_input" style="width: 50px;" placeholder="1" min="1" max="66" >
                </li>
                <li class="">
                    <a class="btn btn-outline-secondary me-2" aria-label="Next" style="cursor: pointer;" id="forward">
                        <span aria-hidden="true"><i class="fa-solid fa-forward"></i></span>
                    </a>
                </li>

            </ul>
        </nav>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p class="text-muted" >&copy; 2024 Pokedex. All rights reserved.</p>
            <p class="text-muted">Designed and Developed by An.gxlo.r </p>
            <div class="social-icons">
                <a href="https://github.com/0xgelo" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://instagram.com/an.gxlo.roz" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/0xgelox" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="text-muted">Powered by <a href="https://pokeapi.co/" target="_blank">PokeAPI</a></p>
        </div>
    </footer>
    <script src="../js/main.js" type="module"></script>
</body>

</html>
