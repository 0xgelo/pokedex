<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link href="../assets/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="d-flex justify-content-center">
            <img src="/assets/logo.svg" class="pokedexLogo">
        </div>

        <!-- Search Input -->
        <div class="input-container">
            <input type="text" id="input" placeholder="Enter Pokémon name or ID" style="width: 30%; padding: 10px;" class="me-2">
            <button type="button" class="btn btn-outline-secondary" id="go">Go!</button>
        </div>
        <nav class="pagination-container">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" aria-label="Previous" style="cursor: pointer;" id="prev">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li class="page-item pages">
                    <button id="page_btn" class="page-link">1</button>
                </li>
                <li class="page-item">
                    <a class="page-link" aria-label="Next" style="cursor: pointer;" id="next">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Loading Spinner -->
        <div class="loading-container">
            <div id="loading-spinner" class="text-center mb-4">
                <div class="spinner-pokemon" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Error Message and Pokémon Cards -->
        <div class="d-flex justify-content-between">
            <p id="errorMsg"></p>
            <div id="card-container"></div>
        </div>

        <!-- Pagination -->

    </div>
    <script src="../js/main.js"></script>
</body>
</html>
