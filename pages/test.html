<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .pokemon-type {
          padding: 5px 10px;
          border-radius: 5px;
          margin-right: 5px;
          font-size: 12px;
          color: white;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="https://via.placeholder.com/70" class="img-fluid" alt="Pokemon Back Image">
            </div>
            <div class="col">
                <img src="https://via.placeholder.com/70" class="img-fluid" alt="Pokemon Front Image">
            </div>
            <div class="col">
                <h5 class="text-center">#001</h5>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h6 class="fw-bold">Height:</h6>
                <p>10m</p>
            </div>
            <div class="col">
                <h6 class="fw-bold">Weight:</h6>
                <p>100kg</p>
            </div>
            <div class="col">
                <h6 class="fw-bold">Type:</h6>
                <p><span class="pokemon-type" style="background-color: red;">Fire</span> <span class="pokemon-type" style="background-color: blue;">Water</span></p>
            </div>
            <div class="col">
                <h6 class="fw-bold">ID:</h6>
                <p>001</p>
            </div>
            <div class="col">
                <h6 class="fw-bold">Abilities:</h6>
                <p>Flame Body</p>
            </div>
            <div class="col">
                <h6 class="fw-bold">Color:</h6>
                <p>Red</p>
            </div>
            <div class="col">
                <h6 class="fw-bold">Location:</h6>
                <p>Kanto</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<p class="card-text mt-2">${truncatedDescription}</p>
<div class="stats">
<div>
<h3 class="fw-bold">${pokemon.statAttack}</h3>
<p>Attack</p>
</div>
<div>
<h3 class="fw-bold">${pokemon.statDefense}</h3>
<p>Defense</p>
</div>
<div>
<h3 class="fw-bold">${pokemon.statSpeed}</h3>
<p>Speed</p>
</div>
</div>
