<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Details</title>
    <!-- Bootstrap CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <link href="../assets/favicon.ico" rel="icon" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/1cb1626a1b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <button id="goBack">&lt;</button>
        <div class="d-flex justify-content-center">
            <h1 class="text-center">Pokémon Details</h1>
        </div>
        <div class="card mx-auto" style="max-width: 500px">
            <div class="loading-container">
                <div id="loading-spinner" class="text-center mb-4 mt-5">
                    <div class="spinner-pokemon" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <img id="pokemon-image" class="card-img-top" alt="Pokémon Image" style="width: 15rem" />
                <h5 class="card-title" id="pokemon-name"></h5>
                <p class="card-text" id="pokemon-description"></p>
                <!-- Additional Pokémon details -->
                <div id="additional-details"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <p class="text-muted">&copy; 2024 Pokedex. All rights reserved.</p>
            <p class="text-muted">Designed and Developed by An.gxlo.r</p>
            <div class="social-icons">
                <a href="https://github.com/0xgelo" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://instagram.com/an.gxlo.roz" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/0xgelox" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="text-muted">
                Powered by <a href="https://pokeapi.co/" target="_blank">PokeAPI</a>
            </p>
        </div>
    </footer>

    <!-- JavaScript -->

    <script src="../js/details.js" type="module"></script>
</body>

</html>
