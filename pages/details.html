<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Details</title>
    <!-- Bootstrap CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css">
    
</head>
<body>
    <div class="container mt-5">
        <button id="goBack">&lt;</button>
        <div class="d-flex justify-content-center">
            <h1 class="text-center">Pokémon Details</h1>
        </div>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="loading-container">
                <div id="loading-spinner" class="text-center mb-4 mt-5">
                    <div class="spinner-pokemon" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>    
            
            <div class="card-body">
                <img id="pokemon-image" class="card-img-top" alt="Pokémon Image" style="width: 15rem;">
                <h5 class="card-title" id="pokemon-name"></h5>
                <p class="card-text" id="pokemon-description"></p>
                <!-- Additional Pokémon details -->
                <div id="additional-details"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    
    <script src="../js/details.js"></script>
</body>
</html>
