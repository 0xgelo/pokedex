<html lang="en">

<head>
    <meta charset="UTF-8" />

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="../assets/favicon.ico" rel="icon" type="image/x-icon" />

<body>
    <div class="container">

        <div class="d-flex justify-content-between container-buttons" >
            <div id="prevx"><button class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-left-long" style="font-size: 3rem;"></i></button></div>
            <div id="nextx"><button class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-right-long" style="font-size: 3rem;"></i></button></div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="goBack" class="btn btn-outline-secondary me-2"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="home" class="btn btn-outline-secondary"><i class="fa-solid fa-house"></i></button>
        </div>
        <br>
        <div class="d-flex justify-content-center align-items-center">
            <h1 class="pokemon-details-h1" style="color: white;">Pokémon Details</h1>
        </div>
        <div class="d-flex justify-content-center">
            <p id="errorMsg"></p>
        </div>
            <!-- Loading Spinner -->
            <div class="loading-container">
                <div id="loading-spinner" class="text-center mb-4">
                    <div class="spinner-pokemon" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        <div class="d-flex justify-content-between">
            
            <div id="card-container">

            </div>
            
        </div>
    </div>
